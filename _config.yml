# Build settings
markdown: kramdown

timezone: Africa/Lagos
language: en

# Handling Reading
charset: 'utf-8'

# Build settings
markdown: kramdown

# Collections
collections:
  uploads:
    title: uploads (Media & Files)
  archives:
    title: archives
    output: true
    permalink: /:collection/:name/
  topics:

# Defaults
defaults:
  -scope:
    type: archives
  values:
    layout: single-archive

# Include folders
include:
  - _pages

# Handling Sass
sass:
sass_dir: _sass
style: compressed


